<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300&family=EB+Garamond:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles-shop/envio-correo.css">
    <title>Shop Online</title>
</head>
<body>
    <div class="login">
        <div class="login-contenedor">
            <img src="../iconos-img/logo-conexa.png" alt="logo" class="logo">
            <h1>El Email se ah enviado!</h1>
            <p class="subtitle">Por favor siga las instrucciones enviadas para restablecer la contraseña</p>
            <img src="../iconos-img/pngwing.com (8).png" alt="correo" class="icono-correo">
            <form action="/" class="form">
                <input type="submit" value="Inicia Sesión" class="primary-button login-submit">
            </form>
            <div class="contenedor-parrafo">
                <p class="parrafo-final">Todavia no recibio el email?</p><a href="">Enviar de nuevo</a>
            </div>
            
        </div>
    </div>
</body>
</html>
