<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles-shop/crear-editar-cuenta.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300&family=EB+Garamond:ital,wght@1,500&display=swap" rel="stylesheet">
    
    <title>Shop Online</title>
</head>
<body>
    <div class="login">
        <div class="login-contenedor">
            
            <h1>Mi cuenta</h1>

            <form action="/" class="form">
                <div>
                    <label for="nombre" class="label">Nombre</label>
                    <input type="text" id="nombre" placeholder="Maria" class="input input-nombre">
                    <label for="email" class="label">Email</label>
                    <input type="email" id="email" placeholder="correo@ejemplo.com" class="input input-email">
                    <label for="password" class="label">Contrase√±a</label>
                    <input type="password" id="password" placeholder="**********" class="input input-password">
                 
                </div>
                <input type="submit" value="Editar" class="primary-button login-submit">
               
            </form>

        </div>
    </div>
</body>
</html>
