<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles-shop/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300&family=EB+Garamond:ital,wght@1,500&display=swap" rel="stylesheet">
    
    <title>Shop Online</title>
</head>
<body>
    <div class="login">
        <div class="login-contenedor">
            <img src="../iconos-img/logo-conexa.png" alt="" class="logo">

            <form action="/" class="form">
                <label for="email" class="label">Dirección de Email</label>
                <input type="text" id="email" placeholder="Correo@ejemplo.com" class="input input-correo">
                <label for="password" class="label"> Contraseña</label>
                <input type="password" id="password" placeholder="**********" class="input input-password">

                <input type="submit" value="Ingresar" class="primary-button login-submit">
            </form>
            <a href="/">Olvidaste tu contraseña?</a>
            <input type="submit" value="Registrate" class="secundary-button">
        </div>
    </div>
</body>
</html>
